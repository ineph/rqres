<a routerLink="/novo-usuario">
    <h4>Cadastrar Usuario</h4>
</a>

<div *ngIf="paginacaoUsuarios.data">
    <h1>Usuarios:</h1>
        <ul >
            <li *ngFor="let usuario of paginacaoUsuarios.data" style="list-style-type: none;">
                <a [routerLink]="['/usuario', usuario.id]">
                        <h3 style="margin: 0%;">
                            {{usuario.first_name}} {{usuario.last_name}}
                        </h3>
                    {{usuario.email}}<br>
                    {{usuario.cargo}}<br>
                    <img [src]="usuario.avatar" [alt]="usuario.first_name" [title]="usuario.first_name">
                    <br>
                    <br>
                </a><button (click)="apagarUsuario(usuario.id)">Apagar usuario</button>

                <alert *ngIf="usuario.id === usuarioApagado" [hidden]="!usuarioApagado" type="success">
                    <strong>Sucesso!</strong> Usu√°rio apagado
                  </alert>
                  <br>
                  <br>                  
            </li>
        </ul>
</div>
<button
*ngFor="let pagina of paginacaoUsuarios.paginas"
(click)="paginas(pagina)">
    {{pagina}}
</button><br>
